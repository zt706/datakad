  <script>
  var f = '1';
  var ws = null;  
  var data = null;
$(function () {  
   if ('WebSocket' in window)  
        ws = new WebSocket("ws://127.0.0.1:8080/datakad/websocket.ws");  
    else if ('MozWebSocket' in window)  
       ws = new MozWebSocket("ws://127.0.0.1:8080/datakad/websocket.ws");  
    else  
       alert("not support");  
      
      
   ws.onmessage = function(evt) {  
       //alert(evt.data); 
       //setdata(evt.data); 
       data = evt.data;
   };  
       ws.onerror = function() {  
                               //连接失败  
                        alert("连接错误");
                 }  ;
      
    ws.onclose = function(evt) {  
        alert("系统关闭");  
    };  
      
    ws.onopen = function(evt) {  
      // alert("open");  
       
    };   	
});  
 
 function update(){
 
 setInterval("sendMsg()",50000); 
 setInterval("skip()",20000); 
 }
function sendMsg() {  
//alert("aa");
    ws.send("");  
} 
function skip(){
setdata(data); 
var type =f;
if(type=='1'){
var d=document.getElementById('skip1');
f='2';
 d.click();
}
if(type=='2'){
var d=document.getElementById('skip2');
f='3';
 d.click();
}
if(type=='3'){
var d=document.getElementById('skip3');
f='1';
 d.click();
}
} 
 function setdata(data) {   
 var obj = JSON.parse(data);   
// alert(obj);                
    Highcharts.setOptions({
        colors: ['#058DC7', '#50B432', '#ED561B', '#DDDF00', '#24CBE5', '#64E572', '#FF9655', '#FFF263', '#6AF9C4']
    });                                           
    $('#container').highcharts({                                           
        chart: {                                                           
            type: 'bar'                                                    
        },                                                                 
        title: {                                                           
            text: '售前药师销售金额排名'                    
        },                                                                 
        subtitle: {                                                        
            text: ''                                  
        },                                                                 
        xAxis: {                                                           
            categories: obj.name,
            title: {                                                       
                text: null                                                 
            }                                                              
        },                                                                 
        yAxis: {                                                           
            min: 0,                                                        
            title: {                                                       
                text: '单位 (元)',                             
                align: 'high'                                              
            },                                                             
            labels: {                                                      
                overflow: 'justify'                                        
            }                                                              
        },                                                                 
        tooltip: {                                                         
            valueSuffix: ' millions'                                       
        },                                                                 
        plotOptions: {                                                     
            bar: {                                                         
                dataLabels: {                                              
                    enabled: true                                          
                }                                                          
            }                                                              
        },                                                                 
        legend: {                                                          
            layout: 'vertical',                                            
            align: 'right',                                                
            verticalAlign: 'top',                                          
            x: -40,                                                        
            y: 100,                                                        
            floating: true,                                                
            borderWidth: 1,                                                
            backgroundColor: '#FFFFFF',                                    
            shadow: true                                                   
        },                                                                 
        credits: {                                                         
            enabled: false                                                 
        },                                                                 
        series: [{                                                         
            name: '今日目标金额',                                             
            data: obj.target                                  
        },{                                                         
            name: '今日销售金额',                                             
            data: obj.sale                                  
        }]                                                                 
    });  
    
     $('#container2').highcharts({
        chart: {
            type: 'bar'
        },
        title: {
            text: '售前药师销售完成百分比排名'
        },
        xAxis: {
            categories: obj.name,
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Total fruit consumption'
            }
        },
        legend: {
            backgroundColor: '#FFFFFF',
            reversed: true
        },
        plotOptions: {
            series: {
                stacking: 'normal'
            }
        },
            series: [{
            name: '未完成',
            data: obj.rate2
        }, {
            name: '完成进度',
            data: obj.rate
        }]
    });               
    
       $('#container3').highcharts({                                           
        chart: {                                                           
            type: 'bar'                                                    
        },                                                                 
        title: {                                                           
            text: '售前药师销售完成百分比排名'                    
        },                                                                 
        subtitle: {                                                        
            text: ''                                  
        },                                                                 
        xAxis: {                                                           
            categories: obj.name,
            title: {                                                       
                text: null                                                 
            }                                                              
        },                                                                 
        yAxis: {                                                           
            min: 0,                                                        
            title: {                                                       
                text: '单位 (%)',                             
                align: 'high'                                              
            },                                                             
            labels: {                                                      
                overflow: 'justify'                                        
            }                                                              
        },                                                                 
        tooltip: {                                                         
            valueSuffix: ' millions'                                       
        },                                                                 
        plotOptions: {                                                     
            bar: {                                                         
                dataLabels: {                                              
                    enabled: true                                          
                }                                                          
            }                                                              
        },                                                                 
        legend: {                                                          
            layout: 'vertical',                                            
            align: 'right',                                                
            verticalAlign: 'top',                                          
            x: -40,                                                        
            y: 100,                                                        
            floating: true,                                                
            borderWidth: 1,                                                
            backgroundColor: '#FFFFFF',                                    
            shadow: true                                                   
        },                                                                 
        credits: {                                                         
            enabled: false                                                 
        },                                                                 
        series: [{                                                         
            name: '销售完成度',                                             
            data: obj.rate                                 
        }]                                                                 
    });                                               
};     

                      
  </script>
